<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Insert iphone info</h1>
    <form action="http://localhost:1234/addiphones" method="post">
 <label for="url">Product url:</label><br />
        <input type="text" name="url" /><br /><br />

        <label for="name">Product Name:</label><br />
        <input type="text" name="name" /><br /><br />

        <label for="briefDescription">Brief Description:</label><br />
        <textarea name="briefDescription" cols="30" rows="10"></textarea>
        <br /><br />
        
        <label for="fullDescription">Full Description:</label><br />
        <textarea name="fullDescription" cols="30" rows="10"></textarea>
        <br /><br />

        <label for="img">Product img</label><br />
        <input type="text" name="img" /><br /><br />

        <label for="link">Product link</label><br />
        <input type="text" name="link" /><br /><br />

        <label for="price">Starting Price</label><br />
        <input type="text" name="price" /><br /><br />

        <label for="range">Starting Range</label><br />
        <input type="text" name="range" /><br /><br />

        <label for="user_name">User Name</label><br />
        <input type="text" name="user_name" /><br /><br />

        <label for="password">User Password</label><br />
        <input type="password" name="password" /><br /><br />

        

        <button type="submit">Product Added</button>

    </form>
</body>
